<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funny Ele Quiz 🎉</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    text-align: center;
    transition: background 1s ease;
  }

  h1 {
    font-size: 2rem;
    color: #222;
    margin-bottom: 30px;
  }

  .btn {
    background-color: #ff6584;
    color: white;
    border: none;
    padding: 12px 25px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: transform 0.3s, background 0.3s;
  }

  .btn:hover {
    background-color: #ff416c;
    transform: scale(1.05);
  }

  .question {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .show {
    display: flex;
  }

  /* Celebration */
  #celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    overflow: hidden;
  }

  #celebration h2 {
    font-size: 2.5rem;
    color: #ff4d79;
    animation: bounce 1s infinite alternate;
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }

  .emoji {
    position: absolute;
    font-size: 2rem;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-30vh) rotate(180deg); opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* Final Image Fade-in & Zoom */
  #finalImage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    width: 60vw;
    max-width: 800px;
    border-radius: 15px;
    opacity: 0;
    transition: opacity 2s ease, transform 2s ease;
    display: none;
    z-index: 5;
  }
</style>
</head>
<body>

<div id="q1" class="question show">
  <h1>Chnouwa mochkel Elee ? 😟</h1>
  <button class="btn" onclick="nextQuestion(2)">Rassi youjaaa 😩</button>
</div>

<div id="q2" class="question">
  <h1> Ylzmeek tochreeb mee 😏</h1>
  <button class="btn" onclick="nextQuestion(3)">Behy haw chnochreeb 😋</button>
  <button id="runBtn" class="btn" onmouseover="runAway('runBtn')">Le le netswarch ml mee 😭</button>
</div>

<div id="q3" class="question">
  <h1>Tochreeb mee w trataah 3iniik ml ecran yna9soulkk mn wjieet raseek nchalh </h1>
  <button class="btn" onclick="celebrate()">OKAY 😎</button>
  <button id="runBtn2" class="btn" onmouseover="runAway('runBtn2')">Najamch nerteeh andiich waqt 😭</button>
</div>

<div id="celebration">
  <h2>SAHYYYYYT ELE ELE ELEEE 💥😂 Rteeh chwayaa 🤏</h2>
</div>

<img id="finalImage" src="d.jpg" alt="celebration">

<script>
  function nextQuestion(num) {
    document.querySelectorAll('.question').forEach(q => q.classList.remove('show'));
    document.getElementById('q' + num).classList.add('show');
  }

  // Single runaway function for any button
  function runAway(btnId) {
    const btn = document.getElementById(btnId);
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    btn.style.position = 'absolute';
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
  }

  function celebrate() {
    document.querySelectorAll('.question').forEach(q => q.classList.remove('show'));
    const c = document.getElementById('celebration');
    c.style.display = 'flex';

    // Flying emojis 🎊
    const emojis = ["😂", "🎉", "💖", "🔥", "💃", "✨", "🤣"];
    for (let i = 0; i < 25; i++) {
      const e = document.createElement('div');
      e.classList.add('emoji');
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * window.innerWidth + 'px';
      e.style.animationDelay = (Math.random() * 2) + 's';
      e.style.fontSize = (Math.random() * 2 + 1) + 'rem';
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 3000);
    }

    // After celebration → show image with fade-in & zoom
    setTimeout(() => {
      c.style.display = 'none';
      const img = document.getElementById('finalImage');
      img.style.display = 'block';
      setTimeout(() => img.style.opacity = '1', 100);
      setTimeout(() => img.style.transform = 'translate(-50%, -50%) scale(1)', 100);
    }, 3000);
  }
</script>

</body>
</html>
