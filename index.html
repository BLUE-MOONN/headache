 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Funny Yes/No Page</title>
   <style>
     body {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       font-family: Arial, sans-serif;
       background: linear-gradient(135deg, #f9d423, #ff4e50);
       overflow: hidden;
     }
 
     .container {
       text-align: center;
     }
 
     h1 {
       margin-bottom: 30px;
       color: #222;
       font-size: 2.5rem;
     }
 
     button {
       padding: 15px 30px;
       font-size: 18px;
       margin: 20px;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       transition: all 0.2s ease;
       position: absolute;
     }
 
     #yesBtn {
       background: #4caf50;
       color: white;
       position: static;
     }
 
     #noBtn {
       background: #f44336;
       color: white;
     }
 
     /* Celebration overlay */
     .celebration {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgba(0,0,0,0.7);
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       font-size: 3rem;
       color: white;
       z-index: 999;
       animation: fadeOut 4s forwards;
     }
 
     .celebration h2 {
       animation: pulse 1s infinite;
       text-shadow: 0 0 10px #ff4e50, 0 0 20px #f9d423;
     }
 
     @keyframes pulse {
       0% { transform: scale(1); }
       50% { transform: scale(1.2); }
       100% { transform: scale(1); }
     }
 
     @keyframes fadeOut {
       0% { opacity: 1; }
       85% { opacity: 1; }
       100% { opacity: 0; visibility: hidden; }
     }
 
     /* Confetti animation */
     .confetti {
       position: fixed;
       font-size: 24px;
       animation: fall linear forwards;
     }
 
     @keyframes fall {
       0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
       100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
     }
   </style>
 </head>
 <body>
   <div class="container">
     <h1>Do you like me? ‚ù§Ô∏è</h1>
     <button id="yesBtn">Yes</button>
     <button id="noBtn">No</button>
   </div>
 
   <script>
     const noBtn = document.getElementById("noBtn");
     const yesBtn = document.getElementById("yesBtn");
 
     // "No" runs away
     document.addEventListener("mousemove", (e) => {
       const rect = noBtn.getBoundingClientRect();
       const mouseX = e.clientX;
       const mouseY = e.clientY;
       const distanceX = Math.abs(mouseX - (rect.left + rect.width / 2));
       const distanceY = Math.abs(mouseY - (rect.top + rect.height / 2));
 
       if (distanceX < 80 && distanceY < 50) {
         const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
         const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
         noBtn.style.left = `${x}px`;
         noBtn.style.top = `${y}px`;
       }
     });
 
     // Celebration
     yesBtn.addEventListener("click", () => {
       const celebration = document.createElement("div");
       celebration.classList.add("celebration");
       celebration.innerHTML = `<h2>üéâ YAY! I like you too üòçüéâ</h2>`;
       document.body.appendChild(celebration);
 
       // Confetti burst üéä
       for (let i = 0; i < 80; i++) {
         const confetti = document.createElement("div");
         confetti.classList.add("confetti");
         confetti.textContent = ["üéä","‚ú®","üíñ","üéâ","üåü"][Math.floor(Math.random()*5)];
         confetti.style.left = Math.random() * window.innerWidth + "px";
         confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
         document.body.appendChild(confetti);
         setTimeout(() => confetti.remove(), 5000);
       }
 
       setTimeout(() => celebration.remove(), 4000);
     });
   </script>
 </body>
 </html>
